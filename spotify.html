<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/stile.css">
    <link rel="icon" href="./img/logo.jpg">
    <title>Flymania</title>
</head>

<body>
    <div class="bilet-top">
        <img class="back" src="./img/logo.png" alt="">
        <div class="logo1">
            <img src="./img/logo.png" alt="" width="300px" height="300px">
        </div>
        <div class="description">
            <h1>Flymania</h1>
            <h2>Тебе не нужны крылья чтобы летать</h2>
        </div>
    </div>
    <div class="bilet-middle">
        <img class="back" src="./img/logo.png" alt="">
    </div>
    <div class="bilet">
        <img class="back" src="./img/logo.png" alt="">
        <div class="logo">
            <div class="llo">
                <img class="logotype" src="./img/logo.png" alt="">
            </div>
            <select id="company" style="text-align: center;">
                <option>Flymania</option>
                <option>Uzbekistan Air</option>
                <option>Wizz Air</option>
                <option>Turkish airlines</option>
                <option>Qanot Sharq</option>
                <option>Аэрофлот</option>
                <option>Ямал</option>
                <option>Korean Air</option>
                <option>Fly Dubai</option>
                <option>Panorama Airways</option>
                <option>Azimuth</option>
                <option>Utair</option>
                <option>Redwings</option>
                <option>Lot Airlines</option>
                <option>Centrum Air</option>
                <option>S7 Airlines</option>
                <option>Etihad</option>
                <option>Jazeera Airways</option>
                <option>Asiana Airlines</option>
                <option>Air Astana</option>
            </select>
        </div>
        <div class="info">
            <div class="all">
                <div class="one">
                    <span class="flex">
                        <span class="fnt">FROM / ОТКУДА / QAYERDAN</span>
                        <h3 id="from"></h3>
                    </span>
                    <span class="flex">
                        <span class="fnt">FLIGHT TIME / ВРЕМЯ ПОЛЁТА <br> / UCHISH VAQTI</span>
                        <h3 id="time"></h3>
                    </span>
                    <span class="flex">
                        <span class="fnt">BAGAGE / БАГАЖ</span>
                        <select name="" id="bagage">
                            <option>No</option>
                            <option>15кг</option>
                            <option>20кг</option>
                            <option>25кг</option>
                            <option>30кг</option>
                            <option>35кг</option>
                            <option>1pc</option>
                            <option>2pc</option>
                        </select>
                    </span>
                </div>
                <div class="two">
                    <span class="flex">
                        <span class="fnt">TO / КУДА / QAYERGA</span>
                        <h3 id="to"></h3>
                    </span>
                    <span class="flex">
                        <span class="fnt">ARRIVAL TIME / ВРЕМЯ ПРИЛЁТА <br> / QO'NISH VAQTI</span>
                        <h3 id="time2"></h3>
                    </span>
                    <span class="flex check">
                        <span class="fnt">TIME TO REGIST / ВРЕМЯ РЕГИСТРАЦИИ <br> / REGISTRATSIYA VAQTI</span>
                        <h3 id="chekIn"></h3>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
